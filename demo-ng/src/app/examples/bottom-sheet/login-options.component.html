<GridLayout rows="auto auto" height="300">
    <!-- highlighted in red to demonstrate movement -->
    <GridLayout row="0" backgroundColor="red" verticalAlignment="top">
        <Button (tap)="toggleExtraContent()" text="Toggle extra content"></Button>
    </GridLayout>
    <GridLayout row="1" *ngIf="showExtraContent">
        <Label text="Extra content"></Label>
    </GridLayout>
</GridLayout>
